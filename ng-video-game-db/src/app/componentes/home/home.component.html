<div class="filters">
  <mat-form-field>
    <mat-label>Ordenar</mat-label>
    <mat-select panelClass="sort-select" [(ngModel)]="sort" (selectionChange)="searchGames(sort)">
      <mat-option value="name">Nombre</mat-option>
      <mat-option value="-released">Lanzamiento</mat-option>
      <mat-option value="-added">Agregado</mat-option>
      <mat-option value="-created">Creado</mat-option>
      <mat-option value="-updated">Modificado</mat-option>
      <mat-option value="-rating">Ratings</mat-option>
      <mat-option value="metacritic">Rese√±as</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="games">
  <ng-container *ngFor="let game of games">
    <div class="game" (click)="openSomeDetails(game.id)">
      <div class="game-thumb-container">
        <img *ngIf="game.background_image"
             src="{{game.background_image}}"
             alt="thumbnail" class="game-thumbnail">
        <p *ngIf="!game.background_image">No imagen</p>
      </div>
      <div class="game-description">
        <p class="game-name">{{game.name}}</p>
        <div class="game-platforms">
          <img *ngFor="let gamePlatform of game.parent_platforms"
               src="assets/images/platforms/{{gamePlatform.platform.slug}}.svg"
               class="game-platform" alt="{{gamePlatform.platform.slug}}">
        </div>

      </div>
    </div>
  </ng-container>


</div>
